[buildout]
parts =  
    instance-base
    zopepy

extends = 
    plone-versions.cfg
    versions.cfg

find-links =
    http://dist.plone.org/release/5.0-latest/
    http://dist.plone.org/thirdparty

socket-timeout = 3

extensions = 
    mr.developer
    buildout.threatlevel
    jarn.setuptoolsfixer

allow-picked-versions = false
show-picked-versions = true
versions = versions

develop =

sources = sources
auto-checkout =
    vs.policy
always-checkout = true

[sources]
vs.policy = git git://github.com/veit/vs.policy.git

[instance-base]
recipe = plone.recipe.zope2instance
user = admin:admin
ip-address = 127.0.0.1
http-address = 8080
debug-mode = on
verbose-security = on
blob-storage = var/blobstorage

eggs =
    Plone
    Pillow

zcml =

environment-vars =
    PTS_LANGUAGES en de
    zope_i18n_allowed_languages en de
    zope_i18n_compile_mo_files true

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance-base:eggs}
interpreter = zopepy
scripts = zopepy

